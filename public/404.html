<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>John Braun Dev</title>
    <script type="text/javascript">
      // This script takes the current URL path and converts it into a query string
      // so that index.html can read it and tell React Router where to go.
      var l = window.location;
      l.replace(
        l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
        l.pathname.split('/').slice(0, 2).join('/') + '/?/' +
        l.pathname.slice(1).split('/').slice(1).join('/').replace(/&/g, '~and~') +
        (l.search ? '&' + l.search.replace(/&/g, '~and~') : '') +
        l.hash
      );
    </script>
  </head>
  <body>
  </body>
</html>
